</head>

                  <a class="navbar-brand" href="#">
                        <img src="img/atom (1).PNG" alt="">BRAIN TEST: CIENCIAS
                      </a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

<body>
    <!--Login-->
        <div class="container">
                <div class="row">
                  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                      <div class="card-body">
                        <h5 class="card-title text-center">Cree su cuenta</h5>
                        <form class="form-signin">
                        <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Profesor</label>
                        </div>
                        <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck2">
                                <label class="custom-control-label" for="customCheck2">Estudiante</label>
                        </div>
                
                          <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                            <label for="inputEmail">Usuario</label>
                          </div>
            
                          <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                            <label for="inputPassword">Contraseña</label>
                          </div>
                          <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Registrar Usuario</button>
                          <hr class="my-4">
                                <!--logo imagen abajo del login-->
                                <img id="imagenLogin" src="img/copywriter.PNG" alt="">
                                <!--logo imagen abajo del login-->
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
             <!--Login-->
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> <!-- Importante llamar antes a jQuery para que funcione bootstrap.min.js   --> 
       <script src="js/bootstrap.min.js"></script> <!-- Llamamos al JavaScript de Bootstrap -->
</body>
