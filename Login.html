<body>
    <!--Login-->
        <div class="container">
                <div class="row">
                  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                      <div class="card-body">
                        <p style="color: black">sera la entrada de login por el momento se puede acceder al menu pulsando unicamente INICIAR SESION</p>
                        <h5 class="card-title text-center">Bienvenido a (Brain Test)</h5>
                        <form class="form-signin">
                          <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                            <label for="inputEmail">Usuario (Profesor/Estudiante)</label>
                          </div>
            
                          <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                            <label for="inputPassword">Contraseña (Profesor/Estudiante)</label>
                          </div>
            
                          <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Recordar Contraseña</label>
                          </div>
                          <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" onclick="location='menu.html'">Iniciar Sesión</button>
                          <hr class="my-4">
                                <!--logo imagen abajo del login-->
                                <img id="imagenLogin" src="img/test.PNG" alt="">
                                <!--logo imagen abajo del login-->
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
             <!--Login-->
